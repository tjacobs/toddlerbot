robot_root_name: "waist_gears"
human_root_name: "pelvis"
ground_height: 0.0
actual_human_height: 1.75
rate_limit: False
scale: 1.0
ik_match_table:
  left_hand_center:
    vicon_frame_name: "left_hand_pose"
    frame_type: "site"
    pos_weight: 100
    rot_weight: 100
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
  right_hand_center:
    vicon_frame_name: "right_hand_pose"
    frame_type: "site"
    pos_weight: 100
    rot_weight: 100
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
  head:
    vicon_frame_name: "head_pose"
    frame_type: "body"
    pos_weight: 10
    rot_weight: 100
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
    # rot_offset: [0.0, 0.70710678, 0.70710678, 0.0]
  torso:
    vicon_frame_name: "torso_target"
    frame_type: "body"
    pos_weight: 1000
    rot_weight: 1000
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
  left_ankle_roll_link:
    vicon_frame_name: "left_foot_target"
    frame_type: "body"
    pos_weight: 1000
    rot_weight: 100
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
  right_ankle_roll_link:
    vicon_frame_name: "right_foot_target"
    frame_type: "body"
    pos_weight: 1000
    rot_weight: 100
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
  left_elbow_roll_link:
    vicon_frame_name: "left_elbow_target"
    frame_type: "body"
    pos_weight: 1
    rot_weight: 0
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
  right_elbow_roll_link:
    vicon_frame_name: "right_elbow_target"
    frame_type: "body"
    pos_weight: 1
    rot_weight: 0
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]
