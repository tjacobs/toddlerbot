  #   frame_type: "body"
  #   pos_weight: 10
  #   rot_weight: 10
  #   pos_offset: [0.0, 0.0, 0.0]
  #   rot_offset: [0.0, 0.0, 0.0, 1.0]
  # right_calf_link:
  #   vicon_frame_name: "right_knee_target"
  #   frame_type: "body"
  #   pos_weight: 10
  #   rot_weight: 10
  #   pos_offset: [0.0, 0.0, 0.0]
  #   rot_offset: [0.0, 0.0, 0.0, 1.0]

  waist_gears:
    vicon_frame_name: "waist_target"
    frame_type: "body"
    pos_weight: 1000
    rot_weight: 1000
    pos_offset: [0.0, 0.0, 0.0]
    rot_offset: [0.0, 0.0, 0.0, 1.0]

anchor_list:
  [
    "torso",
    "left_calf_link",
    "right_calf_link",
    "left_ankle_roll_link",
    "right_ankle_roll_link",
    "waist_gears",
  ]

scales:
  left_hand_center: [0.365, 0.4, 0.3]
  right_hand_center: [0.365, 0.4, 0.3]
  head: [0.32, 0.32, 0.32]

safety_constraints:
  x_touch_range: [-0.1, 0.1] # pose to prevent left hand touches the body, z arbitrary
  y_touch_range: [-0.07, 0.07] # after scaling
  left_initial_pos: [0.22, 0.15, 0.3] # after scaling
  right_initial_pos: [0.22, -0.15, 0.3] # after scaling
  delta_pos: [0.02, 0.02, 0.02] # after scaling
  safety_list: ["left_elbow_roll_link", "right_elbow_roll_link"]
